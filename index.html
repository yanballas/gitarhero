<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="Лучший учитель гитары на планете">
    <link rel="apple-touch-icon" sizes="57x57" href="img/favicons/">
    <link rel="apple-touch-icon" sizes="60x60" href="img/favicons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/favicons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/favicons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/favicons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/favicons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="img/favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
    <link rel="manifest" href="img/favicons/manifest.json">
    <meta name="msapplication-TileColor" content="img/favicons/#ffffff">
    <meta name="msapplication-TileImage" content="img/favicons/ms-icon-144x144.png">
    <meta name="theme-color" content="img/favicons/#ffffff">
    <title>Обучение игры на гитаре</title>
</head>
<body>
    <!-- Первая секция -->
    <section class="main-section">
        <div class="container main-section__nav-container">
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <!-- Навигационное меню -->
            <header class="main-section__header">
                <a href="#"><img class="main-section__logo" src="icons/logo.svg" alt="logo"></a>
                <div class="main-section__line-logo"></div>
                <img class="main-section__bublee-one" src="img/bublee_1.png" alt="bublee_1">
                <img class="main-section__bm-one" src="img/bublee_mini.png" alt="bublee_mini">
                <img class="main-section__bm-two" src="img/bublee_mini.png" alt="bublee_mini">
            </header>
            <nav class="main-section__nav nav-menu">
                <ul class="nav-menu__list">
                    <li class="nav-menu__list_item"><a href="#about-me">ОБО МНЕ</a></li>
                    <li class="nav-menu__list_item"><a href="#">ЗАНЯТИЯ</a></li>
                    <li class="nav-menu__list_item"><a href="#write">ЗАПИСЬ</a></li>
                </ul>
                <img class="nav-menu__line-nav" src="icons/paint_1.svg" alt="paintback_1">
            </nav>
        </div>
        <div class="container main-section__content-container">
            <!-- левая часть первое секции -->
            <div class="left-wrapper">
                <img class="left-wrapper__gutar-img" src="img/gutar_hero.png" alt="gutar_hero">
                <img class="left-wrapper__line-left" src="icons/paint_2.svg" alt="paint_2">
                <img class="left-wrapper__line-right" src="icons/paint_3.svg" alt="paint_3">
                <div class="left-wrapper__rectangle-one"></div>
                <div class="left-wrapper__rectangle-two"></div>
                <div class="left-wrapper__rectangl-tree"></div>
            </div>
            <!-- правая часть первой секции -->
            <div class="right-wrapper">
                <h1 class="right-wrapper__title">Глеб</h1>
                <div class="right-wrapper__line-title"></div>
                <p class="right-wrapper__text">Филантроп. <br> Гитарист. <br> Учитель.</p>
                <div class="right-wrapper__line-title"></div>
                <div class="right-wrapper__button buttons">
                    <button class="buttons__main-bt">ЗАБРОНИРОВАТЬ УРОК</button>
                </div>
                <ul class="right-wrapper__icon">
                    <li class="right-wrapper__icon__img-list"><img class="right-wrapper__imagine" src="icons/youtube.svg" alt="youtube"></li>
                    <li class="right-wrapper__icon__img-list"><img class="right-wrapper__imagine" src="icons/whatsup.svg" alt="whatsup"></li>
                    <li class="right-wrapper__icon__img-list"><img class="right-wrapper__imagine" src="icons/mail.svg" alt="mail"></li>
                </ul>
                <img class="right-wrapper__bublee-two" src="img/bublee_2.png" alt="bublee_2">
                <img class="right-wrapper__bublee-one" src="img/bublee_1.png" alt="bublee_1">
                <img class="right-wrapper__bm-three" src="img/bublee_mini.png" alt="bublee_mini">
            </div>
        </div>
    </section>
    <section id="about-me" class="container second-section">
        <!-- Верх контейнера -->
        <div class="second-section__top-container">
            <h2 class="right-wrapper__title title-first">Преподаю</h2>
            <div class="right-wrapper__line-title line-second"></div>
            <img class="second-section__bublee-two-second" src="img/bublee_2.png" alt="bublee_2">
            <img class="second-section__line-top" src="icons/paint_4.svg" alt="paint_4">
            <img class="second-section__bm-four" src="img/bublee_mini.png" alt="bublee_mini">
            <img class="second-section__bm-five" src="img/bublee_mini.png" alt="bublee_mini">
            <img class="second-section__bm-six" src="img/bublee_mini.png" alt="bublee_mini">
            <img class="second-section__bm-seven" src="img/bublee_mini.png" alt="bublee_mini">
        </div>
        <!-- Иконки -->
        <div class="second-section__offer">
            <div class="second-section__rectangle-one">
                <img class="rectangle-one__img-git" src="img/electro.png" alt="electro">
            </div>
            <img class="second-section__bublee-one" src="img/bublee_1.png" alt="bublee_1">
            <div class="second-section__rectangle-two">
                <img class="second-section__img-git" src="img/ukulele.png" alt="ukulele">
            </div>
            <img class="second-section__bublee-two" src="img/bublee_1.png" alt="bublee_1">
            <div class="second-section__rectangle-three">
                <img class="second-section__img-git" src="img/acustica.png" alt="acustica">
            </div>
        </div>
        <!-- Текст под иконками -->
        <div class="second-section__list">
            <h3 class="second-section__title-second second-section__one-text">Электро-гитара</h3>
            <h3 class="second-section__title-second second-section__two-text">Укулелли</h3>
            <img class="second-section__bm-eight" src="img/bublee_mini.png" alt="bublee_mini">
            <h3 class="second-section__title-second second-section__three-text">Акустическая гитара</h3>
        </div>
        <!-- Кнопка -->
        <div class="second-section__button buttons">
            <img class="second-section__line-bottom" src="icons/paint_5.svg" alt="paint_5">
            <button class="buttons__main-bt second-bt">БОЛЕЕ 20 СЧАСТЛИВЫХ РОКЕРОВ</button>
        </div>
    </section>
     <!-- Третья секция -->
    <section id="write" class="end-section">
        <div class="container end-section__content-container">
            <div class="end-lw">
                <img class="end-lw__line-up" src="icons/paint_6.svg" alt="paint_6">
                <img class="end-lw__big-logo" src="icons/logo.svg" alt="big-logo">
                <div class="right-wrapper__line-title end-lw__line"></div>
                <img class="end-lw__bm-nine" src="img/bublee_mini.png" alt="bublee_mini">
                <img class="end-lw__bm-ten" src="img/bublee_mini.png" alt="bublee_mini">
                <img class="end-lw__bm-eleven" src="img/bublee_mini.png" alt="bublee_mini">
                <img class="end-lw__bublee-one" src="img/bublee_1.png" alt="bublee_1">
            </div>
            <div class="end-rw">
                <img class="end-rw__bm-twent" src="img/bublee_mini.png" alt="bublee_mini">
                <img class="end-rw__bm-thert" src="img/bublee_mini.png" alt="bublee_mini">
                <img class="end-rw__bm-fort" src="img/bublee_mini.png" alt="bublee_mini">
                <img class="end-rw__bm-fifet" src="img/bublee_mini.png" alt="bublee_mini">
                <img class="end-rw__bm-sixt" src="img/bublee_mini.png" alt="bublee_mini">
                <img class="end-rw__bublee-two" src="img/bublee_2.png" alt="bublee_2">
                <img class="end-rw__bublee-one" src="img/bublee_1.png" alt="bublee_1">
                <h4 class="right-wrapper__title end-rw__title">Готовлю виртуозов</h4>
                <div class="right-wrapper__line-title end-rw__line"></div>
                <p class="right-wrapper__text end-rw__text">Проснувшись однажды утром после беспокойного сна, Грегор Замза обнаружил.</p>
                <div class="right-wrapper__line-title end-rw__line"></div>
                <div class="right-wrapper__button buttons">
                    <button class="buttons__main-bt">ЗАБРОНИРОВАТЬ УРОК</button>
                </div>
                <img class="end-rw__line-bottom" src="icons/paint_7.svg" alt="paint_7">
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container footer__container">
            <img class="footer__img" src="img/grif.png" alt="grif">
            <div class="footer__wrapper">
                <h5 class="right-wrapper__title footer__title">Запишись <br> на пробный урок!</h5>
                <div class="right-wrapper__line-title footer__line"></div>
                <ul class="right-wrapper__icon footer__icon">
                    <li class="right-wrapper__icon__img-list footer__icon"><img src="icons/youtube.svg" alt="youtube"></li>
                    <li class="right-wrapper__icon__img-list footer__icon"><img src="icons/whatsup.svg" alt="whatsup"></li>
                    <li class="right-wrapper__icon__img-list footer__icon"><img src="icons/mail.svg" alt="mail"></li>
                </ul>
            </div>
        </div>
    </footer>
<script src="js/script.js"></script>
</body>
</html>
